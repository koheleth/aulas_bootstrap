<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>botões</h1>
                <button class="btn-lg btn-warning">Botão de exemplo</button>
                <button class="btn-lg btn-primary">Botão de exemplo</button>
                <button class="btn-lg btn-danger">Botão de exemplo</button>
                <button class="btn-lg btn-info">Botão de exemplo</button>
                <button class="btn-lg btn-success">Botão de exemplo</button>
                <button class="btn-lg btn-link">Botão de exemplo</button>
            </div>
        </div>

        <div class="jumbotron">
            <div class="container">
                <h1>btn-group</h1>
                <div class="btn-group btn-group-lg">
                    <button class="btn btn-primary">Botão de Exemplo</button>
                    <button class="btn btn-danger">Botão de Exemplo</button>
                    <button class="btn btn-info">Botão de Exemplo</button>
                    <button class="btn btn-success">Botão de Exemplo</button>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <div class="container">
                <h1>Btn-toolbar</h1>
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group btn-group-lg">
                        <button class="btn btn-primary">Botão de Exemplo</button>
                        <button class="btn btn-danger">Botão de Exemplo</button>

                    </div>
                    <div class="btn-group btn-group-lg">
                        <button class="btn btn-info">Botão de Exemplo</button>
                        <button class="btn btn-success">Botão de Exemplo</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
