<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1, firefox=1">
        <title>Curso bootstrap 3</title>
        <meta name="description" content="Curso bootstrap 3">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="jumbotron">
            <div class="container">
                <div class="modal fade " id="myModal01">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="">Título do modal</h4>
                            </div>

                            <div class="modal-body">
                                Corpo do modal
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Open</button>
                            </div>

                        </div><!--modal-content-->
                    </div><!--modal-dialog-->
                </div><!--modal-->
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal01">
                    abra de sesamo 01
                </button>
            </div>
        </div>
        <div class="jumbotron">
            <div class="container">
                <div class="modal fade " id="myModal02">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">

                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="">Título do modal 02</h4>
                            </div>

                            <div class="modal-body">
                                Corpo do modal 02
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Open</button>
                            </div>

                        </div><!--modal-content-->
                    </div><!--modal-dialog-->
                </div><!--modal-->
                <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal02">
                    abra de sesamo 02
                </button>
            </div>
        </div>
        <script src="js/jquery-2.x-git.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script>
            $('#myModal02').modal({backdrop: 'static', keyboard: false});
        </script>
    </body>
</html>
