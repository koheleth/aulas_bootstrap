<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1, firefox=1">
        <title>Curso bootstrap 3</title>
        <meta name="description" content="Curso bootstrap 3">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1>Botões Radiobox</h1>
                <div class="btn-group " data-toggle="buttons">
                    <label for="" class="btn btn-primary active">
                        <input type="radio" name="options" id="opt1" checked="true">radio box 01
                    </label>

                    <label for="" class="btn btn-primary">
                        <input type="radio" name="options" id="opt2">radio box 02
                    </label>
                </div>
            </div>
            <div class="jumbotron">
                <div class="container">
                    <h1>Botões Checkbox</h1>
                    <div class="btn-group " data-toggle="buttons">
                        <label for="" class="btn btn-primary">
                            <input type="checkbox" name="options" id="opt1" checked="true">radio box 01
                        </label>

                        <label for="" class="btn btn-primary">
                            <input type="checkbox" name="options" id="opt2">radio box 02
                        </label>
                    </div>
                </div>
            </div>
            <script src="js/jquery-2.x-git.min.js"></script>
            <script src="js/bootstrap.js"></script>

        </body>
    </html>
